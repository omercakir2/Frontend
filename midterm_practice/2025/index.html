<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binance</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <img src="icons/binance.png" alt="" width="120px">
            <div class="nav-right">
                <img src="icons/zoom.svg" alt="">
                <li class="login"><a href="#">Login</a></li>
                <li class="signin"><a href="#">Sign Up</a></li>
                <img src="icons/menu.svg" alt="">
            </div>
        </ul>
    </nav>
    <main>
        <div class="container">

            <h1 style="font-size: 64; color:#fcdc35">239,414,140</h1>
            <h1 id="users">Users <span id="trust">Trust Us</span></h1>

            <div style="display: flex; flex-direction: row;">
                <input class="textbox" type="text" name="" id="" placeholder="Enter your e-mail adress">
                <li class="signin"><a href="#">Sign Up</a></li>

            </div>

            <section>
                <div style="display: flex; flex-direction: row; gap:15px;">
                    <p>Populer</p>
                    <p style="opacity: 0.6;">New Listing</p>
                </div>
                <div class="indicator">
                </div>
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                    <div class="coin">
                        <div class="heading">
                            <img src="icons/btc.png" alt="">
                            <p>BTC</p>
                            <span>Bitcoin</span>
                        </div>
                        <div class="info">
                            <p id="value">$12,513.41</p>
                            <p id="change">-3.4%</p>
                        </div>
                    </div>
                    <div class="coin">
                        <div class="heading">
                            <img src="icons/eth.png" alt="">
                            <p>ETH</p>
                            <span>Ethereum</span>
                        </div>
                        <div class="info">
                            <p id="value">$1,234.56</p>
                            <p id="change">+2.1%</p>
                        </div>
                    </div>
                    <div class="coin">
                        <div class="heading">
                            <img src="icons/bnb.png" alt="">
                            <p>BNB</p>
                            <span>BNB</span>
                        </div>
                        <div class="info">
                            <p id="value">$345.67</p>
                            <p id="change">-1.2%</p>
                        </div>
                    </div>


                </div>
        </div>
        </section>
    </main>
</body>

</html>
