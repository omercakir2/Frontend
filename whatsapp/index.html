<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="whatsapp.png">
</head>

<body>
    <main>
        <aside>
            <div id="whatsapp">
                <img src="whatsapp.png" alt="">
                <p>Whatsapp</p>
            </div>
            <div class="chats">
                <h2>Chats</h2>
                <div class="chat">
                    <img src="user.png" alt="">
                    <h3>Alex</h3>
                    <span>Hi bro wanna meet up today? we can get some drinks and talk if you want</span>
                </div>
                <div class="chat">
                    <img src="user.png" alt="">
                    <h3>Morgan</h3>
                    <span>New crime scene report is to be done emergency</span>
                </div>
                <div class="chat">
                    <img src="user.png" alt="">
                    <h3>Masuka</h3>
                    <span>hahaha</span>
                </div>
                <div class="chat">
                    <img src="user.png" alt="">
                    <h3>Angel</h3>
                    <span>Dating LaGuerta if you wanna know</span>
                </div>

            </div>
        </aside>

        <section>
            <div class="top">
                <img src="user.png" alt="">
                <p>User</p>
            </div>
            <div class="messages">
                <div class="receive">
                    <p>Hi!</p>
                </div>
                <div class="send">
                    <p>Hi bro</p>
                </div>
                <input class="input-bar-area" typetext" placeholder="Enter your message here">
            </div>
        </section>

    </main>
</body>

</html>
